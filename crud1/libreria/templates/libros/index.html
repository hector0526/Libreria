{% extends "base.html" %}

{% block titulo %} Lista de libros {% endblock %}

{% block contenido %}

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-primary" href="{% url 'crear' %}" role="button">Agregar nuevo libro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>
      
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Imagen</th>
                <th>Descripcion</th>
                <th>Acciones</th>

            </tr>
        </thead>
        <tbody>
          {% for libro in libros %}
            
        
                <th> {{libro.id}} </th>
                <th>{{libro.titulo}}</th>
                
                <th>
                <img src="{{ libro.imagen.url }}" height="50" />

            </th>

                <th> {{libro.descripcion}}</th>
                

                <th><a name="" id="" class="btn btn-info" href="{% url 'editar' libro.id %}" role="button">Editar</a>
                    / <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' libro.id %}" role="button">Borrar</a>
                 </th>  
            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>




{% endblock %}
